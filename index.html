<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="prod-img">
        <img src="images/image-equilibrium.jpg" class="main">
        <div class="layer">
          <img src="images/icon-view.svg">
        </div>
           
      </div>
    <div class="info">

      <h2>Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p> 
      <div class="purchase-info">
        <p class="price"><img src="images/icon-ethereum.svg">0.041 ETH</p> 
        <p class="duration"><img src="images/icon-clock.svg">3 days left</p> 
      </div>
      
      <div class="profile">
        <img src="images/image-avatar.png" class="prof-pic" ><p class="creator">Creation of <a href="#">Jules Wyvern</a></p> 
      </div>
      
    </div>  
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Minnie Thuo</a>.
  </div>
  
</body>
</html>
